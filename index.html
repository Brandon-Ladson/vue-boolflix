<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8">
    <title>Boolflix</title>
  </head>
  <body>

    <!-- contenitore app -->
    <div id="app">

      <!-- barra superiore -->
      <div class="top-bar">

        <!-- logo app -->
        <h1>
          BOOLFLIX
        </h1>

        <!-- barra ricerca film/serie -->
        <input v-model="ricercaUtente" v-on:keydown.enter="searchMovie" placeholder="Search">

      </div>

      <!-- contenitore film -->
      <div class="container">

        <!-- film popolari -->
        <h1 :class="(popolariVisibili === true ? 'visibile' : 'invisibile')">
          Film Popolari
        </h1>

        <!-- tipologia contenuto -->
        <h1 :class="(tipoVisibile === true ? 'visibile' : 'invisibile')">
          Film
        </h1>

        <!-- contenitore di film/serie -->
        <div class="content" v-for="film in filmTrovati">

          <!-- copertina -->
          <img class="cover" :src="generatoreCopertina(film.poster_path)" alt="">

          <!-- lingua -->
          <div class="flag">
            <img :src="generatoreBadiare(film.original_language)" alt="">
          </div>

          <!-- titolo -->
          <div>
            <span>
              Titolo:
            </span>
            {{film.title}}
          </div>

          <!-- titolo originale -->
          <div>
            <span>
              Titolo originale:
            </span>
            {{film.original_title}}
          </div>

          <!-- voto -->
          <div>
            <span>
              Voto:
            </span>
            <i class="fas fa-star" v-for="star in conversioneVoto(film)"></i>
            <i class="far fa-star" v-for="star in (5 - conversioneVoto(film))"></i>
          </div>

          <div>
            <span>
              Overview:
            </span>
            {{film.overview}}
          </div>

        </div>

      </div>

      <!-- contenitore serie tv -->
      <div class="container">

        <!-- serie tv popolari -->
        <h1 :class="(popolariVisibili === true ? 'visibile' : 'invisibile')">
          Serie TV Popolari
        </h1>

        <!-- tipologia contenuto -->
        <h1 :class="(tipoVisibile === true ? 'visibile' : 'invisibile')">
          Serie TV
        </h1>

        <!-- contenitore di film/serie -->
        <div class="content" v-for="serie in serieTrovate">

          <!-- copertina -->
          <img class="cover" :src="generatoreCopertina(serie.poster_path)" alt="">

          <!-- lingua -->
          <div class="flag">
            <img :src="generatoreBadiare(serie.original_language)" alt="">
          </div>

          <!-- titolo -->
          <div>
            <span>
              Titolo:
            </span>
            {{serie.name}}
          </div>

          <!-- titolo originale -->
          <div>
            <span>
              Titolo originale:
            </span>
            {{serie.original_name}}
          </div>

          <!-- voto -->
          <div>
            <span>
              Voto:
            </span>
            <i class="fas fa-star" v-for="star in conversioneVoto(serie)"></i>
            <i class="far fa-star" v-for="star in (5 - conversioneVoto(serie))"></i>
          </div>

          <div>
            <span>
              Overview:
            </span>
            {{serie.overview}}
          </div>

        </div>

      </div>

    </div>

    <!-- javascript -->
    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
